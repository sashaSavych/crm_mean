<div class="page-title">
  <h4>Categories</h4>
  <button
    class="waves-effect waves-light btn grey darken-1"
    routerLink="/categories/new">Add category</button>
</div>

<div *ngIf="categories$ | async as categories; else preloader" class="row">
  <div class="col s12">
    <div class="collection" *ngIf="categories.length; else empty">
      <a
        *ngFor="let category of categories"
        [routerLink]="['/categories', category._id]"
        class="collection-item">
        {{category.name}}
      </a>
    </div>
    <ng-template #empty>
      <div class="center">There is no categories...</div>
    </ng-template>
  </div>
</div>

<ng-template #preloader>
  <app-preloager></app-preloager>
</ng-template>
