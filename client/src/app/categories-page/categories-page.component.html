<div class="page-title">
  <h4>Categories</h4>
  <button
    class="waves-effect waves-light btn grey darken-1"
    routerLink="/categories/new">Add category</button>
</div>

<div *ngIf="!showLoader" class="row">
  <div class="col s12">
    <div class="collection">
      <a
        *ngFor="let category of categories"
        href="#!"
        class="collection-item">
        {{category.name}}
      </a>
    </div>
  </div>
</div>

<app-preloager *ngIf="showLoader"></app-preloager>
