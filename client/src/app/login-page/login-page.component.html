<form
  class="card"
  [formGroup]="form"
  (submit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Sign in</span>
    <div class="input-field">
      <input
        id="email"
        formControlName="email"
        type="email"
        [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}">
      <label for="email">Email:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('email').invalid && form.get('email').touched">
        <span *ngIf="form.get('email').errors['required']">The field can't be empty</span>
        <span *ngIf="form.get('email').errors['email']">The email is not correct</span>
      </span>
    </div>
    <div class="input-field">
      <input id="password" formControlName="password" type="password">
      <label for="password">Password:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('password').invalid && form.get('password').touched">
        <span *ngIf="form.get('password').errors['minlength']">The password is 5 symbols min</span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="form.invalid || form.disabled">
      Enter
    </button>
  </div>
</form>
