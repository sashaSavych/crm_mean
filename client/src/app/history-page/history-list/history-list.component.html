<table class="highlight mb2">
  <thead>
  <tr>
    <th>â„–</th>
    <th>Date</th>
    <th>Time</th>
    <th>Amount</th>
    <th></th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let order of orders">
    <td>{{order.order}}</td>
    <td>{{order.date | date: 'dd.MM.yyyy'}}</td>
    <td>{{order.date | date: 'HH:mm:ss'}}</td>
    <td>${{computePrice(order)}}</td>
    <td>
      <button
        class="btn btn-small modal-trigger grey darken-1"
        (click)="selectOrder(order)">
        <i class="material-icons">open_in_new</i>
      </button>
    </td>
  </tr>
  </tbody>
</table>

<div #modalRef class="modal modal-fixed-footer">
  <div class="modal-content" *ngIf="currentOrder">
    <h4 class="mb1">Order #{{currentOrder.order}}</h4>
    <table class="highlight">
      <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Cost</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let item of currentOrder.list">
        <td>{{item.name}}</td>
        <td>{{item.quantity}}</td>
        <td>${{item.cost}}</td>
      </tr>
      </tbody>
    </table>
    <div class="order-summary">
      <p>Total <strong>${{computePrice(currentOrder)}}</strong></p>
    </div>
  </div>
  <div class="modal-footer">
    <button class="modal-action waves-effect waves-black btn-flat" (click)="closeModal()">Close</button>
  </div>
</div>
