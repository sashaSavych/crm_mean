<div *ngIf="positions$ | async as positions; else preloader">
  <table class="highlight" *ngIf="positions.length; else empty">
    <thead>
    <tr>
      <th>Name</th>
      <th>Cost</th>
      <th>Amount</th>
      <th></th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let position of positions">
      <td>{{position.name}}</td>
      <td>${{position.cost}}</td>
      <td>
        <div class="input-field inline order-position-input">
          <input type="number" min="0" [(ngModel)]="position.quantity">
        </div>
      </td>
      <td>
        <button class="btn waves-effect wavers-light btn-small"
                (click)="addOrder(position)"
                [disabled]="!position.quantity">Add</button>
      </td>
    </tr>
    </tbody>
  </table>

  <ng-template #empty>
    <div class="center">This category has no positions yet.</div>
  </ng-template>
</div>

<ng-template #preloader>
  <app-preloager></app-preloager>
</ng-template>
