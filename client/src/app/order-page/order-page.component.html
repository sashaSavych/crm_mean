<div class="page-title">
  <h4 *ngIf="isRootPage">Order</h4>
  <h4 *ngIf="!isRootPage">
    <a [routerLink]="['/order']">Order</a>
    <i class="material-icons">keyboard_arrow_right</i>
    Add product
  </h4>
  <button
    class="waves-effect btn grey darken-1 modal-trigger"
    (click)="showModal()">
    Finish
  </button>
</div>

<router-outlet></router-outlet>

<div #orderModal class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4 class="mb1">Your order</h4>
    <table class="highlight">
      <thead>
      <tr>
        <th>Name</th>
        <th>Amount</th>
        <th>Cost</th>
        <th></th>
      </tr>
      </thead>

      <tbody>
      <tr>
        <td>Alvin</td>
        <td>3</td>
        <td>$0.87</td>
        <td><i class="material-icons pointer">delete</i></td>
      </tr>
      <tr>
        <td>Alan</td>
        <td>1</td>
        <td>$3.76</td>
        <td><i class="material-icons pointer">delete</i></td>

      </tr>
      <tr>
        <td>Jonathan</td>
        <td>2</td>
        <td>$7.00</td>
        <td><i class="material-icons pointer">delete</i></td>
      </tr>
      </tbody>
    </table>
    <div class="order-summary">
      <p>Total <strong>22 231 руб.</strong></p>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" (click)="modalWindow.close()" class="modal-action waves-effect waves-black btn-flat">Cancel</button>
    <button type="submit" (click)="onModalSubmit()" class="modal-action btn waves-effect">Confirm</button>
  </div>
</div>
