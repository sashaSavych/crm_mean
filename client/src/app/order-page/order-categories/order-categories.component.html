<div *ngIf="categories$ | async as categories; else preloader">
  <div class="frow order-row" *ngIf="categories.length; else empty">
    <div
      *ngFor="let category of categories"
      class="card waves-effect pointer"
      [routerLink]="['/order', category._id]">
      <div class="center">
        <img [src]="category.imageSrc" class="responsive-img order-img">
      </div>
      <div class="card-content center p10">
        <h5 class="m0">{{category.name}}</h5>
      </div>
    </div>
  </div>
  <ng-template #empty>
    <div class="center">
      There is no category.
    </div>
  </ng-template>
</div>

<ng-template #preloader>
  <app-preloager></app-preloager>
</ng-template>
